<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>

  <script src="Assesment.js"></script>
  <form class="row g-3 needs-validation" onsubmit="validate()" name="register">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label"><b> Name</b></label>
      <input type="text" class="form-control" name="name" placeholder="Sharon" id="name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <label for="validationCustom01" class="form-label"><b>Gender</b></label>
      <div class="form-check ">

        <input class="form-check-input1" value="male" type="radio" name="gen" id="gen">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input1" value="female" type="radio" name="gen" id="gen">
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>

      <div>
        <label name="Qualification" for="validationCustom01" class="form-label"><b> Qualification</b></label><br>
        <input class="form-check-input" type="radio" name="Diploma" value="Diploma">Diploma <br>
        <input class="form-check-input" type="radio" name="Diploma" value="Graduate">Graduate <br>
        <input class="form-check-input" type="radio" name="Diploma" value="PostGraduate">PostGraduate <br>
        <input class="form-check-input" type="radio" name="Diploma" value="Professional">Professional <br>
      </div>


      <div class="col-md-4">
        <label for="validationCustom02" class="form-label"><b>Date Of Birth</b></label>
        <input type="text" class="form-control" placeholder="dd/mm/yyyy" id="dob" value="">
        <div class="valid-feedback">
          Looks good!
        </div>

      </div>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label"><b>Marks Scored</b></label>
        <input type="text" class="form-control" name="Mark" placeholder="999.99">
        <div class="valid-feedback">
          Looks good!
        </div><br>

      </div>

      <select class="form-select" aria-label="Default select example">
        <option selected>Grade</option>
        <option name="Grade" value="1">A+</option>
        <option name="Grade" value="2">A</option>
        <option name="Grade" value="3">B</option>
        <option name="Grade" value="4">B+</option>
        <option name="Grade" value="5">C</option>
        <option name="Grade" value="6">C+</option>
        <option name="Grade" value="7">D</option>
        <option name="Grade" value="8">E</option>
      </select><br>
      <label for="validationCustom01" class="form-label"><b>Languages Known</b></label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="Tamil" value="Tamil" name="c1">
        <label class="form-check-label" for="flexCheckDefault">
          Tamil
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="English" value="English" id="c2">
        <label class="form-check-label" for="flexCheckDefault">
          English
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="French" value="French" id="c3">
        <label class="form-check-label" for="flexCheckDefault">
          French
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="German" value="German" id="c4">
        <label class="form-check-label" for="flexCheckDefault">
          German
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="Polish" value="Polish" id="c5">
        <label class="form-check-label" for="flexCheckDefault">
          Polish
        </label>
      </div><br>
      <div>
        <label for=""><b>Address</b></label>
        <textarea rows="5" cols="50" name="address"></textarea>
      </div><br>
      <label><b>Contact Number :</b></label>
      <input type="tel" pattern="[0-9]{2}-[0-9]{3}-[0-9]{5}" placeholder="99-999-99999" name="pno">
      <br><br>
      <label><b>Email id :</b></label>
      <input type="email" placeholder="abc@xyz.com" name="mail"><br><br>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>

  </form>


</body>

</html>
