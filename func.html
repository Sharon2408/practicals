<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script src="function.js"></script>
    <form >
        <h3> Enter a number to check it is perfect number or not</h3>
        <input type="text" id='perfect' placeholder='Enter a Number' /><br><br>
        <input type="button" onclick="prompter()" value="Check for perfect number">
    </form><br><br>
    <form>
        <h3> Enter a number to know its factorial</h3>
        <input type="text" id='fact' placeholder='Enter a Number' /><br><br>
        <input type="button" onclick="factor()" value="Click here to get the factorial">
    </form><br><br>
    <form>
        <h3> Enter a limit to generate fibonacci series</h3>
        <input type="text" id='fib' placeholder='Enter a Number' /><br><br>
        <input type="button" onclick="fibonac()" value="Generate Fibonacci series">
    </form>
    <form>
        <h3> Enter Your Name</h3>
        <input type="text" placeholder='Enter a Name' /><br>
        <h3>Enter Your Gender</h3>
        <input type="text" id='gend' placeholder='Enter your gender' /><br><br>
        <input type="button" onclick="gender()" value="Click here to know your gender ">
        <input type="button" onclick="genderswitch()" value="Click here to know your gender Using SWITCH">
    </form><br><br>
</body>
