<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        form {

            background-color: rgba(222, 196, 255, 0.582);
            background-image: url("bin/Assets/abc.jpg");
            border-radius: 20px;
            border-color: black;
            margin: 50px;
            padding: 30px;
        }
    </style>
    <script>
        function sub() {
            var a=document.regform.email.value;
            var b=document.regform.degree.value;
            var c=document.regform.Gender.value;
            var d=document.regform.address.value;
            var e=document.regform.dob.value;
            var f=document.regform.Profession.value;
            var g=document.regform.mnumber.value;
            var h=document.regform.tnumber.value;
            document.write(a +"</br>");
            document.write(b +"</br>");
            document.write(c +"</br>");
            document.write(d +"</br>");
            document.write(e +"</br>");
            document.write(f +"</br>");
            document.write(g +"</br>");
            document.write(h +"</br>");
            
        }
    </script>
</head>

<body>

    <legend style="text-align: center;"> Login page</legend>
    <form name="regform" action="" method="post" onsubmit="sub()">


        </legend>

        <label for=""></label>
        <legend style="text-align:center;">Enter your credentials</legend>
        <label>Enter your username</label><br>
        <input type="email" placeholder="xyz@abc.com" name="email"> <br><br>
        <label>Enter your Qualification</label><br>
        <input type="text" placeholder="Ex:BSc I.T" name="degree"><br>
        <label>Select Gender</label><br>
        <input type="radio" name="Gender" value="Male"> Male</input>
        <input type="radio" name="Gender" value="Female"> Female</input><br><br>
        <label>Enter your Address </label><br>
        <textarea name="address"></textarea><br><br>
        <label for="">D.O.B(Date of Birth)</label>
        <input type="date" name="dob" ><br><br>
        <label for="">Select your Profession</label><br>
        <select name="Profession">
            <optgroup label="Frontend Developer">
                <option >HTML</option>
                <option >Javascript</option>
                <option >Php</option>
            </optgroup>
            <optgroup label="Backend Developer">
                <option >JAVA</option>
                <option >C++</option>
                <option >C#</option>
            </optgroup>
        </select><br><br>
        <label>Mobile Number</label>
        <input type="tel"  name="mnumber"><br><br>
        <label>Telephone Number</label>
        <input type="tel"  name="tnumber"><br><br>
        <button type="submit" style="margin-left: 500px;" >SUBMIT</button>



        </legend>
    </form>
    
</body>

</html>
